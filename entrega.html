<!DOCTYPE html>

<head>

    <title>Bulbasaur</title>

    <div class="tudo">

        <h1>Bulbasaur <span>#0001</span></h1>

        <div class="primeiro">
            <img alt="bulba" src="bulba.png" class="fotoBulba">
            <div class="texto">
                <p>For some time after its birth, it uses the the nutrients
                    that are packed into the seed on its back in order to grow.</p>
                <div class="versao">
                    <label for="version">Versions:
                        <img alt="pokebola azul" src="pokebola(2).jpeg" class="pokebola">
                        <img alt="pokebola vermelha" src="pokebola(1).jpeg" class="pokebola"></label>
                    <div class="card">
                        <label for="corpo" class="corpo">Height Category</label>
                        <label for="tamanho" class="tamanho">2'04" Seed</label>
                        <label for="corpo" class="corpo">Weight Abilities</label>
                        <label for="tamanho" class="tamanho">15.2lbs Overgrow </label>
                        <label for="corpo" class="corpo">gender</label>
                        <label for="tamanho" class="tamanho">♂♀</label>
                    </div>
                </div>
                <div class="tipos">
                    <p>Type</p>
                    <label for="grass" class="grass">Grass</label>
                    <label for="poison" class="poison">Poison</label>
                </div>
                <div class="fraquezas">
                    <p>Weaknesses</p>
                    <label for="fire" class="fire">fire</label>
                    <label for="ice" class="ice">Ice</label>
                    <label for="flying" class="flying">Flying</label>
                    <label for="psychic" class="psychic">Psychic</label>
                </div>
            </div>
        </div>
